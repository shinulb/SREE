<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>6 Divs Example with IDs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .box {
            background-color: #4CAF50;
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 8px;
            font-size: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>

    <div class="container">
        <div id="box1" class="box">Div 11</div>
        <div id="box2" class="box">Div 21</div>
        <div id="box3" class="box">Div 31</div>
        <div id="box4" class="box">Div 41</div>
        <div id="box5" class="box">Div 51</div>
        <div id="box6" class="box">Div 61</div>
    </div>

</body>

</html>
